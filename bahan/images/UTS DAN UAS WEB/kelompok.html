  <style>
    .slider {
      margin-top: 5%;
      display: block;
      margin-left: auto !important;
      margin-right: auto !important;
      width: 65%;
      text-align: center;
    }

    .slides {
      display: flex;
      width: 50rem;
      overflow: hidden;
    }

    .slider>h4 {
      text-align: center;
    }

    .slides img {
      border-radius: 10px;
    }

    .slide {
      width: 50rem;
      transition: .5s;
    }

    .choose_1:checked~.slides>.s1 {
      margin-left: -0rem;
    }

    .choose_2:checked~.slides>.s1 {
      margin-left: -50rem;
    }
  </style>

</head>
